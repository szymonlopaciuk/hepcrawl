  abstracts:
  - source: Springer Berlin Heidelberg
    value: AbstractProperties of the resolution operator d<sub xmlns:mml="http://www.w3.org/1998/Math/MathML"
      xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:xi="http://www.w3.org/2001/XInclude" arrange="stack">loc</sub><sup xmlns:mml="http://www.w3.org/1998/Math/MathML"
      xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:xi="http://www.w3.org/2001/XInclude" arrange="stack">∗</sup> in higher-spin
      equations, that leads to local current interactions at the cubic order and minimally
      nonlocal higher-order corrections, are formulated in terms of the condition
      on the class of master fields of higher-spin theory that restricts both the
      dependence on the spinor Y , Z variables and on the contractions of indices
      between the constituent fields in bilinear terms. The Green function in the
      sector of zero-forms is found for the case of constituent fields carrying helicities
      of opposite signs. It is shown that the local resolution d<sub xmlns:mml="http://www.w3.org/1998/Math/MathML"
      xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:xi="http://www.w3.org/2001/XInclude" arrange="stack">loc</sub><sup xmlns:mml="http://www.w3.org/1998/Math/MathML"
      xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:xi="http://www.w3.org/2001/XInclude" arrange="stack">∗</sup> differs from
      the conventional De Rham resolution d<sub xmlns:mml="http://www.w3.org/1998/Math/MathML"
      xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:xi="http://www.w3.org/2001/XInclude" arrange="stack">Z</sub><sup xmlns:mml="http://www.w3.org/1998/Math/MathML"
      xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:xi="http://www.w3.org/2001/XInclude" arrange="stack">∗</sup> by a non-local
      shift.
